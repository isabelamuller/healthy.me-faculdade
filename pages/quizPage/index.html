<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles/quizPage/styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles/mainPage/styles.css"
    />
    <link rel="stylesheet" type="text/css" href="../../styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>take our quiz</title>
  </head>
  <body>
    <header>
      <nav class="navbar-quiz">
        <div class="nav-menu-container-quiz">
          <ul class="nav-menu-landing-page">
            <li class="nav-menu-item">
              <a href="../../pages/mainPage/index.html" aria-label="Back"
                >voltar</a
              >
            </li>
          </ul>
        </div>
        <div>
          <a href="../../pages/mainPage/index.html" aria-label="Healthy.me Logo"
            ><img class="logo-img" src="../../assets/images/logo.png"
          /></a>
        </div>
      </nav>
    </header>
    <section class="quiz-page" id="quiz">
      <div class="quiz-container">
        <div id="question-1">
          <h2>pergunta 1 de 5</h2>
          <h3>de modo geral, como você se sente cada dia da semana?</h3>
          <ul>
            <li>
              <input type="radio" id="option-1" class="option-quiz" value="1" />
              <label for="option-1"
                >majoritariamente feliz, sempre tento achar algo positivo todos
                os dias</label
              >
            </li>
            <li>
              <input type="radio" id="option-2" class="option-quiz" value="2" />
              <label for="option-2"
                >normal, nem feliz nem triste, vivendo
              </label>
            </li>
            <li>
              <input type="radio" id="option-3" class="option-quiz" value="3" />
              <label for="option-3"
                >cansado, como se vivesse no modo automático, as vezes só me
                sinto feliz aos fins de semana</label
              >
            </li>
            <li>
              <input type="radio" id="option-4" class="option-quiz" value="4" />
              <label for="option-4"
                >triste e perdido, como se não estivesse no caminho certo</label
              >
            </li>
          </ul>
        </div>
        <div id="question-2">
          <h2>pergunta 2 de 5</h2>
          <h3>você pratica exercícios físicos?</h3>
          <ul>
            <li>
              <input type="radio" id="option-1" class="option-quiz" value="1" />
              <label for="option-1">todos os dias ou quase todos os dias</label>
            </li>
            <li>
              <input type="radio" id="option-2" class="option-quiz" value="2" />
              <label for="option-2">2 a 4 vezes por semana </label>
            </li>
            <li>
              <input type="radio" id="option-3" class="option-quiz" value="3" />
              <label for="option-3">não muito, 4 vezes por mês ao máximo</label>
            </li>
            <li>
              <input type="radio" id="option-4" class="option-quiz" value="4" />
              <label for="option-4">nunca ou raramente</label>
            </li>
          </ul>
        </div>
        <div id="question-3">
          <h2>pergunta 3 de 5</h2>
          <h3>quando foi a última vez que você fez um exame de rotina?</h3>
          <ul>
            <li>
              <input type="radio" id="option-1" class="option-quiz" value="1" />
              <label for="option-1">6 meses atrás ou menos</label>
            </li>
            <li>
              <input type="radio" id="option-2" class="option-quiz" value="2" />
              <label for="option-2">1 ano atrás</label>
            </li>
            <li>
              <input type="radio" id="option-3" class="option-quiz" value="3" />
              <label for="option-3">mais de 1 ano atrás</label>
            </li>
            <li>
              <input type="radio" id="option-4" class="option-quiz" value="4" />
              <label for="option-4">não me recordo</label>
            </li>
          </ul>
        </div>
        <button id="next-question-btn" type="submit">próxima pergunta</button>
      </div>
    </section>
    <script src="../../scripts/quizPage/app.js"></script>
  </body>
</html>

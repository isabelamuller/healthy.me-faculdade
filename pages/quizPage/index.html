<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles/quizPage/styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles/mainPage/styles.css"
    />
    <link rel="stylesheet" type="text/css" href="../../styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>take our quiz</title>
  </head>
  <body>
    <header>
      <nav class="navbar-quiz">
        <div class="nav-menu-container-quiz">
          <ul class="nav-menu-landing-page">
            <li class="nav-menu-item">
              <a href="../../pages/mainPage/index.html" aria-label="Back"
                >go back</a
              >
            </li>
          </ul>
        </div>
        <div>
          <a href="../../pages/mainPage/index.html" aria-label="Healthy.me Logo"
            ><img class="logo-img" src="../../assets/images/logo.png"
          /></a>
        </div>
      </nav>
    </header>
    <section class="quiz-page" id="quiz">
      <div class="quiz-container">
        <div id="question-1">
          <h2>question 1 out of 5</h2>
          <h3>
            generally speaking, how do you usually feel each day of the week?
          </h3>
          <ul>
            <li>
              <input type="radio" id="option-1" class="option-quiz" value="1" />
              <label for="option-1"
                >mostly happy, I always try to find something good each
                day</label
              >
            </li>
            <li>
              <input type="radio" id="option-2" class="option-quiz" value="2" />
              <label for="option-2"
                >normal, not happy nor sad, just living
              </label>
            </li>
            <li>
              <input type="radio" id="option-3" class="option-quiz" value="3" />
              <label for="option-3"
                >numb, feeling like I live in auto mode, sometimes only feeling
                alive on the weekend</label
              >
            </li>
            <li>
              <input type="radio" id="option-4" class="option-quiz" value="4" />
              <label for="option-4"
                >sad and lost, like I’m in the wrong path</label
              >
            </li>
          </ul>
        </div>
        <div id="question-2">
          <h2>question 2 out of 5</h2>
          <h3>do you ever work out?</h3>
          <ul>
            <li>
              <input type="radio" id="option-1" class="option-quiz" value="1" />
              <label for="option-1">everyday or almost everyday</label>
            </li>
            <li>
              <input type="radio" id="option-2" class="option-quiz" value="2" />
              <label for="option-2">2 to 4 times every week </label>
            </li>
            <li>
              <input type="radio" id="option-3" class="option-quiz" value="3" />
              <label for="option-3">not much, 4 times a month at max</label>
            </li>
            <li>
              <input type="radio" id="option-4" class="option-quiz" value="4" />
              <label for="option-4">never or rarely</label>
            </li>
          </ul>
        </div>
        <div id="question-3">
          <h2>question 3 out of 5</h2>
          <h3>when was the last time you got a blood test?</h3>
          <ul>
            <li>
              <input type="radio" id="option-1" class="option-quiz" value="1" />
              <label for="option-1">6 months ago or less</label>
            </li>
            <li>
              <input type="radio" id="option-2" class="option-quiz" value="2" />
              <label for="option-2">a year ago</label>
            </li>
            <li>
              <input type="radio" id="option-3" class="option-quiz" value="3" />
              <label for="option-3">more than a year ago</label>
            </li>
            <li>
              <input type="radio" id="option-4" class="option-quiz" value="4" />
              <label for="option-4">I can’t even remember</label>
            </li>
          </ul>
        </div>
        <button id="next-question-btn" type="submit">next question</button>
      </div>
    </section>
    <script src="../../scripts/quizPage/app.js"></script>
  </body>
</html>
